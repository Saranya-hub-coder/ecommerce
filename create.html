<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .input{
        width:50%;
      }
      form{
      background-color: #fff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width:30%;
        position:relative;
        left:400px;
        top:80px;
        display: flex;
        flex-direction: column;
      }
      .img{
        position: absolute;
        left: 440px;
      }

    </style>
    </head>
    <body>
      <img src="amazon.jpg" class="img">  
      <form>
        <h1>Create Account</h1>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
            <input type="text" class="form-control" id="inputEmail3">

        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Number</label>
         
            <input type="number" class="form-control" id="inputPassword3">
          </div>
       
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label><br>
          
            <input type="password" class="form-control" id="inputPassword3">
         
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
              <label class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Female
              </label>
            </div>
            
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Agree for terms and condition
              </label>
            </div>
          </div>
        </div>
        <a href="amazon task.html" type="button" class="btn btn-info">Submit</button>
      </form>
